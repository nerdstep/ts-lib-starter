name: "CI"

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Format check ğŸ”
        run: npm run format:check

      - name: Lint source code ğŸ§¹
        run: npm run lint

      - name: Type Check ğŸ› 
        run: npm run ts:check

      - name: Run tests ğŸ§ª
        run: npm run test:coverage
        env:
          CI: true

      - name: Build ğŸ—
        run: npm run build
